<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }


        .container {
            max-width: 700px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(127, 14, 14);
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #0f172a;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #334155;
        }

        input {
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #2563eb;
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn-save {
            background-color: #a9646c;
            color: white;
        }

        .btn-save:hover {
            background-color: #c26973;
        }

        .btn-cancel {
            background-color: #e2e8f0;
            color: #7f0e0e;
        }

        .btn-cancel:hover {
            background-color: #ebe7e7;
        }

        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>
    <form>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="Jane Doe" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" value="jane@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+1 234 567 8901">

        <label for="username">Username</label>
        <input type="text" id="username" value="janedoe88" required>

        <div class="btn-group">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
