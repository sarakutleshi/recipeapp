<th:block th:insert="~{/user/userHeader.html}"></th:block>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e293b;
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-weight: 600;
            font-size: 1.25rem;
        }

        nav a {
            color: #e2e8f0;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(127, 14, 14);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #0f172a;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            font-size: 1.1rem;
            color: #334155;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #475569;
        }

        .info-value {
            color: #c60a30;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            background-color: #c26973;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e23557;
        }

        ul.settings {
            list-style: none;
            padding-left: 0;
        }

        ul.settings li {
            margin-bottom: 0.6rem;
        }

        ul.settings a {
            color: #e23557;
            text-decoration: none;
            font-weight: 500;
        }

        ul.settings a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .info-label {
                margin-bottom: 0.3rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Account</h1>

    <div class="section">
        <h2>Profile Information</h2>
        <div class="info-row">
            <div class="info-label">Full Name</div>
            <div class="info-value">Jane Doe</div>
        </div>
        <div class="info-row">
            <div class="info-label">Email</div>
            <div class="info-value">jane@example.com</div>
        </div>
        <div class="info-row">
            <div class="info-label">Phone</div>
            <div class="info-value">+1 234 567 8901</div>
        </div>
        <div class="info-row">
            <div class="info-label">Username</div>
            <div class="info-value">janedoe88</div>
        </div>
        <div class="info-row">
            <div class="info-label">Member Since</div>
            <div class="info-value">March 2024</div>
        </div>
        <a th:href="@{/edit-profile}" class="btn">Edit Profile</a>
    </div>

    <div class="section">
        <h2>Security Settings</h2>
        <ul class="settings">
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Enable Two-Factor Authentication</a></li>
            <li><a href="#" style="color: #ef4444;">Delete Account</a></li>
        </ul>
    </div>
</div>

</body>
</html>
