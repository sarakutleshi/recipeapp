<th:block th:insert="~{/shared/_header.html}"></th:block>

<div class="login-form">
    <!-- Login Form -->
    <div>
        <img  style="height: 320px; width: 300px; border-radius: 20px 0px 0 20px "
              src="https://i.pinimg.com/736x/11/e2/c1/11e2c18430aec77d4ae9f1b1a7e40ec8.jpg">
    </div>
    <div class="form-box">
        <h2>Login</h2>
        <div class="textbox">
            <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="textbox">
            <input type="password" placeholder="Password" name="password" required>
        </div>
        <input type="submit" value="Login" class="btn">
        <p>Don't have an account? <a th:href="@{/sign-up}">Sign up</a></p>
    </div>
</div>

<th:block th:insert="~{/shared/_footer.html}"></th:block>
