<th:block th:insert="~{/shared/_header.html}"></th:block>
<div th:replace="~{shared/_recipe :: feature('Easy Carrot Cake')}"></div>

<div style="margin-left: 30px; margin-right: 30px;">
    <div class="paragraph" style="margin-left: 100px">
        <div>
            <p th:text="*{recipeExplanation}"></p></div>
    </div>
    <div class="recipe-description">
        <div class="recipe-description-button">
            <h6>Author Name</h6>
            <p th:text="*{authorName}">Name</p>
        </div>
        <div class="recipe-description-button">
            <h6>Prep Time</h6>
            <p th:text="*{prepTime}">10 min</p>
        </div>
        <div class="recipe-description-button">
            <h6>Cook Time</h6>
            <p th:text="*{cookingTime}">60 min</p>
        </div>
        <div class="recipe-description-button">
            <h6>Serving</h6>
            <p th:text="*{servings}">4 servings</p>
        </div>
    </div>
    <div class="container" style="display: flex; justify-content: space-between;">
        <div class="recipe-container" style="flex: 1; margin-right: 20px;">
            <div class="carousel">
                <div class="carousel-images">
                    <div class="recipe-image">
                        <img alt="Carrot Cake" style="width: 450px; height: 600px" src="https://vikalinka.com/wp-content/uploads/2022/03/Carrot-Cake-14-Edit.jpg">
                    </div>
                    <div class="recipe-image">
                        <img alt="Carrot Cake" style="width: 550px; height: 600px" src="https://vikalinka.com/wp-content/uploads/2022/03/Carrot-Cake-10-Edit.jpg">
                    </div>
                    <div class="recipe-image">
                        <img alt="Carrot Cake" style="width: 500px; height: 600px" src="https://vikalinka.com/wp-content/uploads/2022/03/Carrot-Cake-6-Edit.jpg">
                    </div>
                </div>
                <button class="carousel-prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="carousel-next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>

        <div class="nutrition-table" style="flex: 1; max-width: 350px; height: 280px">
            <table>
                <thead>
                <tr>
                    <th colspan="2">Nutritional Information</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Calories</td>
                    <td th:text="*{calories}"></td>
                </tr>
                <tr>
                    <td>Carbs</td>
                    <td th:text="*{carbs}"></th></td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td th:text="*{fat}"></td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td th:text="*{protein}"></td>
                </tr>
                <tr>
                    <td>Fiber</td>
                    <td th:text="*{fiber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="ingredients-list">
        <h4>Select Ingredients:</h4>
        <label>
            <input class="ingredient" id="selectAll" onclick="toggleAll(this)" type="checkbox"> Select All
        </label><br>
        <ul style="list-style-type: none; padding-left: 0;">
            <li th:each="ingredient : ${recipe.ingredients}">
                <label>
                    <input class="ingredient" type="checkbox" value="|${ingredient}|">
                    <span th:text="${ingredient}">Ingredient</span>
                </label><br>
            </li>
        </ul>
    </div>

    <div class="instruction" style="margin-left: 50px ; margin-top: 20px">
        <h4>Instruction:</h4>
        <ul style="list-style-type: none; padding-left: 0;">
            <li th:each="instruction : ${recipe.instructions}">
                <label>
                    <input class="recipe-instruction" type="checkbox" value="|${instruction}|">
                    <span th:utext="${instruction}">Instruction</span>
                </label><br>
            </li>
        </ul>
    </div>

    <div class="instruction" style="margin-left: 50px; margin-top: 20px">
        <h4>Cooking Note:</h4>
        <ul style="list-style-type: none; padding-left: 0;">
            <li th:each="cookingNotes : ${recipe.cookingNotes}">
                <label>
                    <input class="recipe-instruction" type="checkbox" value="|${cookingNotes}|">
                    <span th:utext="${cookingNotes}">Cooking Notes</span>
                </label><br>
            </li>
        </ul>
    </div>

    <div class="features">
        <div>
            <h5 style="margin-left: 100px; color: #333333; font-size: xx-large">You May Like This</h5>
        </div>
    </div>

</div>

    <div class="recipe-card" th:insert="~{shared/_post :: showPost(
