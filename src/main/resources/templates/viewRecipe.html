<th:block th:insert="~{/user/userHeader.html}"></th:block>

<form method="get" th:action="@{/view-recipe/{id}(id=${recipe.id})}" th:object="${recipe}">
    <div class="recipe-container">
        <!-- Recipe Explanation -->
        <div class="recipe-explanation">
            <p th:text="*{recipeExplanation}"></p>
        </div>

        <!-- Recipe Description -->
        <div class="recipe-description">
            <div class="recipe-description-item">
                <h6>Author Name</h6>
                <p th:text="*{authorName}"></p>
            </div>
            <div class="recipe-description-item">
                <h6>Cook Time</h6>
                <p th:text="*{minutesToCook}">60 min</p>
            </div>
            <div class="recipe-description-item">
                <h6>Serving</h6>
                <p th:text="*{servings}">4 servings</p>
            </div>
        </div>

        <!-- Recipe Image -->
        <div class="recipe-image-container">
            <div class="recipe-image">
                <img th:src="*{imageUrl}" alt="Recipe Image">
            </div>
        </div>

        <!-- Nutritional Information -->
        <div class="nutrition-table">
            <table>
                <thead>
                <tr>
                    <th colspan="2">Nutritional Information</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Calories</td>
                    <td th:text="*{calories}"></td>
                </tr>
                <tr>
                    <td>Carbs</td>
                    <td th:text="*{carbs}"></td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td th:text="*{fat}"></td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td th:text="*{protein}"></td>
                </tr>
                <tr>
                    <td>Fiber</td>
                    <td th:text="*{fiber}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Ingredients List -->
        <div class="ingredients-list">
            <h4>Ingredients:</h4>
            <ul>
                <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
            </ul>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h4>Instructions:</h4>
            <p th:text="*{instructions}"></p>
        </div>
    </div>
</form>

<th:block th:insert="~{/user/userFooter.html}"></th:block>
